<!doctype html>
<html>
  <head>
    <title>SimpleDateFormat Test</title>
  </head>
  <style><!--

    html, body { font-family: Lucida Grande, Lucida Sans, Arial, sans-serif; }

    table, th, td {
      border: 3px solid #666;
      border-collapse: collapse;
    }

    th {
      background-color: #ddd;
    }

    th, td {
      padding: 1em;
      text-align: center;
    }

  --></style>
  <body>
    <h1>SimpleDateFormat parser test</h1>
    <table>
      <thead>
        <tr><th data-dateFormat="dd-MM-yyyy HH:mm:ss.SSS">Col 1</th><th data-dateFormat="yyyy">Col 2</th><th>Col 3</th><th>Col 4</th><th>Col 5</th></tr>
      </thead>
      <tbody>
        <tr><td>17-12-2014 12:34:56.789</td><td>1066</td><td>b</td><td>c</td><td>d</td></tr>
        <tr><td>22-09-1984 10:00:00.000</td><td>1994</td><td>Z</td><td>A</td><td>C</td></tr>
        <tr><td>20-10-2012 23:59:59.999</td><td>1664</td><td>g</td><td>f</td><td>e</td></tr>
        <tr><td>02-04-1981 01:05:22.100</td><td>2012</td><td>j</td><td>k</td><td>l</td></tr>
      </tbody>
    </table>

    <script src="../simpledateformat.js" ></script>
    <script>
    
    	
    
    </script>
  </body>
</html>
